                      description: 'Nguồn gốc thanh long ruột đỏ Thanh long là loại trái cây thuộc họ xương rồng, có nguồn gốc từ
                        Trung và Nam Mỹ, được nhập vào các nước Đông Nam Á để làm thực phẩm, làm thuốc và làm cảnh. Thanh long
                        ruột đỏ hay còn gọi là thanh long ruột hồng , quả thường được thu hoạch vào mùa hè hoặc mùa thu.
                        Ngày nay, dưới sự phát triển của khoa học, kỹ thuật người ta có thể trồng thanh long ruột đỏ cho ra quả
                        quanh năm Đặc điểm quả thanh long ruột đỏ - Thanh long ruột đỏ thuộc loại thân leo trườn dài,
                        dài tới 10m, cây có thể bám chặt nhờ bộ rễ phụ. - Thân cây thanh long có màu lục, có ít gai và ngắn,
                        có 3 cạnh dẹp khía tai bèo, thường hóa sừng ở các mép - Thanh long ruột đỏ ưa ánh sáng, rễ bàng và ưa
                        cạn nên thích hợp trồng ở nơi thông thoáng, không bị che quá 30% diện tích chiếu sáng. Tránh bị ngập
                        úng khi mưa, lũ, nước không nhiễm bị nhiễm mặn hoặc phèn.'
