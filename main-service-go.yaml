components:
    # Security scheme definitions (see Authentication)
    securitySchemes:
        BasicAuth:
            type: http
            scheme: basic

    # Reusable schemas (data models)
    schemas:
        FeedbackRequest:
            type: object
            properties:
                content:
                    type: string
                point_prepare:
                    type: integer
                point_trainer:
                    type: integer
                point_support:
                    type: integer
                point_time:
                    type: integer

        FeedbackNutritionRequest:
            type: object
            properties:
                id:
                    type: string
                user_id:
                    type: string
                nutrition_id:
                    type: string
                amount:
                    type: integer
                unit:
                    type: string

        FilterAdvanceRequest:
            type: object
            properties:
                name:
                    type: string
                target_type:
                    type: string
                form_type:
                    type: string
                quantity_course:
                    type: number
                body_parts:
                    type: array
                categories:
                    type: array
                sort_rating:
                    type: string
                    enum:
                        - DESC
                        - ASC
                sort_alphabet:
                    type: string
                    enum:
                        - DESC
                        - ASC
    # Reusable request bodies
    requestBodies:
        FilterAdvanceRequestBody:
            description: none
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/FilterAdvanceRequest'
                    examples:
                        FilterAdvanceRequestExample:
                            $ref: '#/components/examples/FilterAdvanceRequestExample'

        FeedbackRequestBody:
            description: none
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/FeedbackRequest'
                    examples:
                        FeedbackRequestExample:
                            $ref: '#/components/examples/FeedbackRequestExample'

        FeedbackNutritionRequestBody:
            description: none
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/FeedbackNutritionRequest'
                    examples:
                        FeedbackNutritionRequestExample:
                            $ref: '#/components/examples/FeedbackNutritionRequestExample'
    # Reusable operation parameters
    parameters:
        CourseId:
            name: course-id
            in: path
            required: true
            schema:
                type: string

        ScheduleId:
            name: course-id
            in: path
            required: true
            schema:
                type: string

        UserId:
            name: user-id
            in: path
            required: true
            schema:
                type: string

    # Reusable responses, such as 401 Unauthorized or 400 Bad Request
    responses:
        400ErrorResponse:
            description: Invalid request
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string

        200BodyPartFilterAdvanceArrayResponse:
            description: none
            content:
                application/json:
                    examples:
                        BodyPartFilterAdvanceArrayResponseExample:
                            $ref: '#/components/examples/BodyPartFilterAdvanceArrayResponseExample'

        200CategoryCatalogFavoriteArrayResponse:
            description: none
            content:
                application/json:
                    examples:
                        CategoryCatalogFavoriteArrayResponseExample:
                            $ref: '#/components/examples/CategoryCatalogFavoriteArrayResponseExample'

        200CategoryFilterAdvanceArrayResponse:
            description: none
            content:
